<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Battery Level Test</title>
    <link rel="stylesheet" href="/shared/styles/bootstrap-2.3.2.css"/>
    <link rel="stylesheet" href="/shared/styles/main.css"/>
    <link rel="stylesheet" href="/shared/styles/oocss/grids.css"/>
    <script src="/shared/scripts/jquery.js"></script>

</head>
<body>

<h1>Battery level</h1>

<p>Check the console.</p>

<script>
  // Get the battery!
  var battery = navigator.battery || navigator.webkitBattery || navigator.mozBattery;

if (!battery) {
  console.warn('This browser does not support battery level checking from javascript.')
} else {
  // A few useful battery properties
  console.warn("Battery charging: ", battery.charging); // true
  console.warn("Battery level: ", battery.level); // 0.58
  console.warn("Battery discharging time: ", battery.dischargingTime);

  // Add a few event listeners
  battery.addEventListener("chargingchange", function(e) {
    console.warn("Battery charge change: ", battery.charging);
  }, false);
}  

</script>



</body>
</html>
